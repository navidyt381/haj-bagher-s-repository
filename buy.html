<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه نوین پارس</title>

    <link rel="stylesheet" href="bootstrap.css">

    <link rel="stylesheet" href="design.css">
</head>
<body>

    <header class="bg-success text-white text-center py-3">
        <h1>فروشگاه نوین پارس</h1>
    </header>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">نوین پارس</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="تغییر نمایش ناوبری">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">درباره ما</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">خدمات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="buy.html">خرید</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container my-5">
        <h2 class="text-center mb-4">پارس نوین فروشگاه قطعات کامپیوتر</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">نام قطعه</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="مثال: کارت گرافیک">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">قیمت (به تومان)</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="مثال: 1000000">
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">تعداد</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" placeholder="مثال: 2">
                    </div>
                    <button type="submit" class="btn btn-success w-100">ثبت</button>
                </form>
            </div>
        </div>
    </main>


    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 تمامی حقوق پارس نوین محفوظ است.</p>
    </footer>
    <script src="bootstrap.js"></script>
</body>
</html>
